              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Contact section -->

  <!-- contact info -->
  <div id="contact" class="paddsection">
    <div class="container">
      <div class="contact-block1">
        <div class="row">
          <div class="col-lg-5">
            <div class="contact-contact">
              <h1 class="mb-30">Get in touch!</h1>
              <ul class="contact-details">
                <li><span> Av Carlos Lazo 100</span></li>
                <li><span> CDMX, Mexico</span></li>
                <li><span> +88 01232904288</span></li>
                <li><span><a href="mailto:guillosc@gmail.com?subject=Hello Salcedo"> guillosc@gmail.com</a></span></li>
              </ul>
            </div>
          </div>

          <!-- contact form -->
          <div class="col-lg-7">
            <form action="" method="post" role="form" class="contactForm">
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group contact-block1">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                      data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                      data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                      data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="12" data-rule="required"
                      data-msg="Please write something for me" placeholder="Message"></textarea>
                    <div class="validation"></div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <button type="button " class="btn btn-warning btn-lg" value="Send message" data-toggle="button">Send
                    message</button>
                </div>

              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->

    </div>
  </footer>
